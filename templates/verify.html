 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .otp-input {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .otp-input input {
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #c82333;
        }
        p{
            width: 100%;
            display: 'block';
            text-align: 'center';
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify OTP</h1>
        <form method="POST">
            <p>OTP has been sent to your Email<p/>
            <div class="otp-input">
                    <br>
                <input type="text" name="otp" maxlength="6" required>
            </div>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
